<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="images/student.png" rel="icon" sizes="35x35" type="image/svg">
  <title>Home | Zion Sheng</title>
  <link rel="stylesheet" type="text/css" href="./css/toast.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<!-- Demo CSS -->
<style>
  * {
    font-family: Roboto,serif;
    color: white;
  }

  body {
    background: #252525;
  }

  .demo {
    margin-top: 80px;
    text-align: center;
  }

  .demo button {
    margin: 0 10px;
    padding: 10px 20px;
    background: #353535;
    cursor: pointer;
    font-size: 20px;
    border: none;
    border-radius: 10px;
  }
</style>

<div class="demo">
  <h1>The website is going through some updates...</h1>

  <button onclick="Success()" style="background: #5bc83f">
    <i class="fa-solid fa-circle-check"></i> Okay
  </button>

  <button onclick="Warring()" style="background: #ebb73f">
    <i class="fa-solid fa-circle-exclamation"></i> More info
  </button>

<!--  <button onclick="Error()" style="background: #da4848">-->
<!--    <i class="fa-solid fa-circle-xmark"></i> Error-->
<!--  </button>-->
</div>

<script type="text/javascript" src="./js/toast.js"></script>
<script type="text/javascript">

    function Success() {
        toastNotif({
            text: 'Thanks for your patience! See you soon!',
            color: '#5bc83f',
            timeout: 5000,
            icon: 'valid'
        });
    }

    function Warring() {
        toastNotif({
            text: 'I am adding some projects I finished recently.',
            color: '#ebb73f',
            timeout: 5000,
            icon: 'warring'
        });
    }

    function Error() {
        toastNotif({
            text: 'Lorem Ipsum is simply dummy text of the printing',
            color: '#da4848',
            timeout: 5000,
            icon: 'error'
        });
    }
</script>
</body>
</html>
